<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>Course Catalog</h1>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="categories-container">
                    <h2>Categories</h2>
                    <ul class="categories-list" id="categories-list">
                        <li class="category-item active" data-id="all">
                            <span class="category-name">All Courses</span>
                            <span class="course-count" id="all-courses-count">0</span>
                        </li>
                        <!-- Categories will be loaded here -->
                    </ul>
                </div>
            </aside>

            <section class="courses-container">
                <h2 id="current-category">All Courses</h2>
                <div class="courses-grid" id="courses-grid">
                    <!-- Courses will be loaded here -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Course Catalog</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
